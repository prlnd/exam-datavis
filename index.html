<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script> <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
  <script src="visualization.js"></script>
  <title>Képességvizsga adatok</title>
</head>
<body>
  <div class="dropdown">
    <select id="topics" onchange="onTopicChange()">
      <option>Jegyek átlaga ország/megye szerint</option>
      <option>Magyarok és románok jegyeinek összehasonlítása</option>
      <option>Magyarok és románok részvétele</option>
      <option>Legjobb 10 település</option>
      <option>Legjobb 10 iskola</option>
    </select>
    <select id="counties" onchange="onCountyChange()"></select>
    <select id="years" onchange="onYearChange()">
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2019</option>
    </select>
  </div> 
  <div class="container">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
</body>
</html>
